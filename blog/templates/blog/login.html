{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Admin Login - Ambassador's Blog{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
    <div class="grid lg:grid-cols-2 max-w-5xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden">
        
        <!-- Left Column - Form -->
        <div class="p-8 lg:p-12 flex flex-col justify-center">
            <div class="max-w-md mx-auto w-full">
                
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-24 h-24 mb-4">
                        <img src="{% static 'images/logo.jpg' %}" alt="Ambassadors Logo" class="object-contain h-full w-full">
                    </div>
                    <h1 class="font-heading font-black text-4xl bg-gradient-to-r from-amber-300 via-orange-400 to-orange-600 bg-clip-text text-transparent mb-3 tracking-wide">Welcome Back!</h1>
                    <p class="text-gray-600 text-lg">Admin Dashboard Access</p>
                    <p class="text-sm text-gray-500 mt-1">The Ambassadors Blog</p>
                </div>

                <!-- Form -->
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <!-- Email Input -->
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon text-orange-400"></i>
                        <input 
                            type="email" 
                            name="email" 
                            id="email" 
                            placeholder="Enter your email address" 
                            class="w-full pl-12 pr-4 py-4 border border-gray-200 rounded-xl bg-white focus:border-[#f74c06] focus:ring-2 focus:ring-orange-200 focus:outline-none transition-all"
                            required
                            autofocus
                        >
                    </div>

                    <!-- Password Input -->
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            placeholder="Enter your password" 
                            class="w-full pl-12 pr-12 py-4 border border-gray-200 rounded-xl bg-white focus:border-[#f74c06] focus:ring-2 focus:ring-orange-200 focus:outline-none transition-all"
                            required
                        >
                        <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center text-gray-600 text-sm cursor-pointer">
                            <input type="checkbox" name="remember_me" class="mr-2 rounded border-gray-300">
                            Remember me
                        </label>
                        <a href="#" class="text-[#f74c06] hover:text-[#e63e00] text-sm font-medium transition-colors">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-[#f74c06] to-[#f9bc2c] hover:from-[#e63e00] hover:to-[#f4b020] text-white font-bold py-4 px-6 rounded-xl font-heading text-lg transition-all transform hover:scale-105 shadow-lg hover:shadow-xl">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In to Dashboard
                    </button>

                </form>
            </div>
        </div>

        <!-- Right Column - Lottie Animation -->
        <div class="hidden lg:flex bg-white/70 items-center justify-center border-l border-gray-200 p-8">
            <div id="lottie-container" class="w-full h-full max-w-lg max-h-[500px]"></div>
        </div>
    </div>
</div>

<style>
/* Form Components */
.input-container {
    position: relative;
}

.input-icon {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: #f97316;
    z-index: 10;
    transition: color 0.2s;
}

.password-toggle {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #f97316;
    z-index: 10;
    transition: color 0.2s;
}

.password-toggle:hover {
    color: #f9bc2c;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.password-toggle');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Initialize Lottie Animation
    document.addEventListener('DOMContentLoaded', function() {
        const animationPath = '{% static "images/contact.json" %}';
        
        lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: animationPath
        });
    });
</script>
{% endblock %}
