<!-- Admin Sidebar Component -->
<aside class="fixed inset-y-0 left-0 z-50 w-64 bg-black text-white transform transition-transform duration-300 ease-in-out lg:translate-x-0"
       :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
       x-show="!isMobile || sidebarOpen">
    
    <!-- Logo & Brand -->
    <div class="h-16 flex items-center justify-between px-6 border-b border-gray-800">
        <div class="flex items-center space-x-3">
            
            <h1 class="text-lg font-heading font-bold">Blog Admin</h1>
        </div>
        <button @click="sidebarOpen = false" class="lg:hidden text-gray-400 hover:text-white">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <!-- Navigation -->
    <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto">
        <a href="{% url 'blog:admin_dashboard' %}" 
           class="flex items-center space-x-3 px-4 py-2.5 rounded-lg transition-colors {% if request.resolver_match.url_name == 'admin_dashboard' %}bg-primary text-white{% else %}text-gray-300 hover:bg-gray-900 hover:text-white{% endif %}">
            <i class="fas fa-tachometer-alt w-5"></i>
            <span class="font-medium">Dashboard</span>
        </a>
        
        <a href="{% url 'blog:create_article' %}" 
           class="flex items-center space-x-3 px-4 py-2.5 rounded-lg transition-colors {% if request.resolver_match.url_name == 'create_article' %}bg-primary text-white{% else %}text-gray-300 hover:bg-gray-900 hover:text-white{% endif %}">
            <i class="fas fa-plus w-5"></i>
            <span class="font-medium">New Article</span>
        </a>
        
        <a href="{% url 'blog:admin_profile' %}" 
           class="flex items-center space-x-3 px-4 py-2.5 rounded-lg transition-colors {% if request.resolver_match.url_name == 'admin_profile' %}bg-primary text-white{% else %}text-gray-300 hover:bg-gray-900 hover:text-white{% endif %}">
            <i class="fas fa-user w-5"></i>
            <span class="font-medium">Profile</span>
        </a>
        
        <a href="{% url 'blog:admin_archived' %}" 
           class="flex items-center space-x-3 px-4 py-2.5 rounded-lg transition-colors {% if request.resolver_match.url_name == 'admin_archived' %}bg-primary text-white{% else %}text-gray-300 hover:bg-gray-900 hover:text-white{% endif %}">
            <i class="fas fa-archive w-5"></i>
            <span class="font-medium">Archived</span>
        </a>
        
        <a href="{% url 'blog:manage_comments' %}" 
           class="flex items-center justify-between px-4 py-2.5 rounded-lg transition-colors {% if request.resolver_match.url_name == 'manage_comments' %}bg-primary text-white{% else %}text-gray-300 hover:bg-gray-900 hover:text-white{% endif %}">
            <div class="flex items-center space-x-3">
                <i class="fas fa-comments w-5"></i>
                <span class="font-medium">Comments</span>
            </div>
            {% if pending_comments_count > 0 %}
            <span class="badge badge-warning text-xs">{{ pending_comments_count }}</span>
            {% endif %}
        </a>
        
        {% if is_authorized_creator %}
        <a href="{% url 'blog:manage_categories' %}" 
           class="flex items-center space-x-3 px-4 py-2.5 rounded-lg transition-colors {% if request.resolver_match.url_name == 'manage_categories' %}bg-primary text-white{% else %}text-gray-300 hover:bg-gray-900 hover:text-white{% endif %}">
            <i class="fas fa-tags w-5"></i>
            <span class="font-medium">Categories</span>
        </a>
        
        <a href="{% url 'blog:create_admin_user' %}" 
           class="flex items-center space-x-3 px-4 py-2.5 rounded-lg transition-colors {% if request.resolver_match.url_name == 'create_admin_user' %}bg-primary text-white{% else %}text-gray-300 hover:bg-gray-900 hover:text-white{% endif %}">
            <i class="fas fa-user-plus w-5"></i>
            <span class="font-medium">Add Admin</span>
        </a>
        {% endif %}
        
        <div class="my-4 border-t border-gray-800"></div>
        
        <a href="{% url 'blog:blog_home' %}" 
           class="flex items-center space-x-3 px-4 py-2.5 rounded-lg text-gray-300 hover:bg-gray-900 hover:text-white transition-colors"
           target="_blank">
            <i class="fas fa-external-link-alt w-5"></i>
            <span class="font-medium">View Blog</span>
        </a>
    </nav>
    
    <!-- User Section -->
    <div class="p-4 border-t border-gray-800">
        <div class="flex items-center space-x-3 px-2 py-2 rounded-lg bg-gray-900">
            <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center flex-shrink-0">
                <span class="text-sm font-bold text-white">{{ admin_name|slice:":1"|upper }}</span>
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-white truncate">{{ admin_name }}</p>
                <p class="text-xs text-gray-400">Administrator</p>
            </div>
        </div>
        <a href="{% url 'blog:admin_logout' %}" 
           class="mt-2 flex items-center space-x-3 px-4 py-2.5 rounded-lg text-red-400 hover:bg-red-900/20 transition-colors">
            <i class="fas fa-sign-out-alt w-5"></i>
            <span class="font-medium">Logout</span>
        </a>
    </div>
</aside>

<!-- Mobile Overlay -->
<div x-show="isMobile && sidebarOpen" 
     @click="sidebarOpen = false"
     class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
     x-transition:enter="transition-opacity ease-linear duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition-opacity ease-linear duration-300"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"></div>
